<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!--Images of the landing page-->
    
    <img src="path9.svg" id="landing-page-bottom-bg">
    <img src="virus1.png"id="virus1">
    <img src="virus2.png" id="virus2">

    <!--Section of the landing page-->

    <section class="landing-page" id="landing-page">

    <!--Left side with text and buttons-->
    
    <div class="left-side">
        <p class="title">Simple COVID tracker app.</p>
        <p class="title-text">With that application  you can track COVID-19 virus statisctics of every country from confirmed source, stats in this app are updated every 15 minutes, so you can be sure it's not outdated.</p>
        <div class="buttons">
            <a href="#searching-page"> <button class="main-button">Search country</button></a>
            <button class="main-button">Choose from a list</button>
        </div>
    </div>


    <!--Right side with stats-->

    <div class="right-side">
        <div class="stats-landing-page">
            <p class="stats-landing-page-text">All confirmed cases</p>
            <p class="stats-landing-page-number" id="all-confirmed-cases"></p>
        </div>
        <div class="stats-landing-page">
            <p class="stats-landing-page-text">Total deaths</p>
            <p class="stats-landing-page-number" id="total-deaths"></p>
        </div>
        <div class="stats-landing-page">
            <p class="stats-landing-page-text">Total recovered</p>
            <p class="stats-landing-page-number" id="total-recovered"></p>
        </div>
    </div>
    </div>

    
</section>

<!--Section of searching page-->

<section class="searching-page" id="searching-page">

<a href="#landing-page"><img src="back-arrow.svg" id="back-arrow"></a>

<div class="searching-content">
    <p class="searching-title">Search your desired country</p>
    <div class="search-box">
        <input type="text" class="search-txt" placeholder="Search...">
        <img src="searching-icon.svg" alt="">
    </div>

</div>

</section>

       


<script src="animejs/anime.min.js"></script>
<script src="app.js"></script>
   
</body>
</html>
