<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="path9.svg" id="landing-page-bottom-bg">
    <img src="virus1.png"id="virus1">
    <img src="virus2.png" id="virus2">
<section class="landing-page">

    
    <div class="left-side">
        <p class="title">Simple COVID tracker app.</p>
        <p class="title-text">With that application  you can track COVID-19 virus statisctics of every country from confirmed source, stats in this app are updated every 15 minutes, so you can be sure it's not outdated.</p>
        <div class="buttons">
            <button class="main-button">Search country</button>
            <button class="main-button">Choose from a list</button>
        </div>
    </div>
    <div class="right-side">
        <div class="stats-landing-page">
            <p class="stats-landing-page-text">All confirmed cases</p>
            <p class="stats-landing-page-number">32131333</p>
        </div>
        <div class="stats-landing-page">
            <p class="stats-landing-page-text">Total deaths</p>
            <p class="stats-landing-page-number">323323</p>
        </div>
        <div class="stats-landing-page">
            <p class="stats-landing-page-text">Total recovered</p>
            <p class="stats-landing-page-number">222444</p>
        </div>
    </div>

    </div>
</section>

       
<script src="animejs/anime.min.js"></script>
<script src="app.js"></script>
   
</body>
</html>
